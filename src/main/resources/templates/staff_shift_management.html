<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>マイシフト管理 - 予約管理システム</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h1>マイシフト管理</h1>
		<p>
			<span th:text="${#authentication.name}">ユーザー</span> さん、こんにちは。<br>
			ここでは自身の出勤予定（シフト）の登録・確認ができます。
		</p>

		<!-- 成功メッセージ（?success=shiftUpdated/shiftDeleted） -->
		<div th:if="${param.success}" class="success-message">
			<!-- 更新成功 -->
			<span th:if="${param.success[0] == 'shiftUpdated'}">シフトが更新されました。</span>
			<!-- 削除成功 -->
			<span th:if="${param.success[0] == 'shiftDeleted'}">シフトが削除されました。</span>
		</div>
		
		<div th:if="${param.error}" class="error-message">
		    <span th:if="${param.error[0] == 'unauthorized'}">このシフトを削除する権限がありません。</span>
		</div>

		<h2>シフトの登録・変更</h2>
		<form th:action="@{/staff/shifts}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

			<p>
				<!-- ラベル -->
				<label for="startTime">開始時間:</label>
				<!-- type=time の入力欄 -->
				<input type="time" id="startTime" name="startTime" required>
			</p>
			<!-- 終了時刻入力 -->
			<p>
				<!-- ラベル -->
				<label for="endTime">終了時間:</label>
				<!-- type=time の入力欄 -->
				<input type="time" id="endTime" name="endTime" required>
			</p>
			<!-- 送信ボタン -->
			<div class="button-group">
				<!-- シフト登録/更新実行 -->
				<button type="submit">この内容で登録する</button>
			</div>
		</form>

		<hr style="margin: 40px 0;">

		<h2>現在の登録状況</h2>

		<table>
			<thead>
				<tr>
					<th>日付</th>
					<th>開始時間</th>
					<th>終了時間</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shift : ${staffShifts}">
					<td th:text="${#temporals.format(shift.date, 'yyyy-MM-dd')}"></td>
					<td th:text="${shift.startTime}"></td>
					<td th:text="${shift.endTime}"></td>
					<td>
						<form th:action="@{/staff/shifts/{id}/delete(id=${shift.id})}" method="post"
							style="display:inline;">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<button type="submit" class="button danger"
								onclick="return confirm('このシフトを削除しますか？')">削除</button>
						</form>
					</td>
				</tr>
				<tr th:if="${#lists.isEmpty(staffShifts)}">
					<!-- 4 列分まとめてメッセージ表示 -->
					<td colspan="4">シフトがありません。</td>
				</tr>
			</tbody>
		</table>

		<div class="button-group">
			<!-- ダッシュボードへ戻る -->
			<a th:href="@{/dashboard}" class="button secondary">ダッシュボードに戻る</a>
		</div>
	</div>
</body>

</html>
